    <div class="container">
        <h1 class="text">LOGIN</h1>

        <div class="base">
            <form class="base2" action="" method="get">
                <label for="name"></label>
                <input type="text" id="email" name="email" placeholder="E-mail" required oninput="acceptTerm()"><br><br>
                <label for="pass"></label>
                <input type="password" id="pass" name="pass" placeholder="Senha" required oninput="acceptTerm()"><br><br>
                <div class="term">
                    <span class="term2">Ainda não tem uma conta? <a href="index.html">Crie uma!</a>.</span><br><br>
                </div>
                <input id="termBtn" class="button disabled" type="submit" value="ENTRAR" disabled>
            </form>
        </div>
    </div>
